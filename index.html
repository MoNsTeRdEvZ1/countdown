<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>عد تنازلي لتاريخ 2025/06/13</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #f0f0f0;
    color: #333;
    direction: rtl; /* تخلي الصفحة من اليمين لليسار */
  }
  .countdown {
    font-size: 3rem;
    background: white;
    padding: 20px;
    display: inline-block;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    direction: rtl; /* تخلي النص داخل العد من اليمين لليسار */
    /* لا تضع unicode-bidi: bidi-override; */
  }
</style>
</head>
<body>

<h1>العد التنازلي لتاريخ 2025/06/13</h1>
<div class="countdown" id="countdown">جارِ الحساب...</div>

<script>
  const targetDate = new Date('2025-06-13T00:00:00');

  function updateCountdown() {
    const now = new Date();
    let diff = targetDate.getTime() - now.getTime();

    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = "انتهى الوقت!";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);

    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);

    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);

    const seconds = Math.floor(diff / 1000);

    document.getElementById('countdown').innerHTML =
      days + " يوم " +
      hours.toString().padStart(2, '0') + " ساعة " +
      minutes.toString().padStart(2, '0') + " دقيقة " +
      seconds.toString().padStart(2, '0') + " ثانية ";
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
