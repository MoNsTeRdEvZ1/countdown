<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>العد التنازلي مع خلفية ضاحكة</title>
  <style>
    /* تأكد أن html و body يمتدون لكامل الصفحة */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2E5Z2Z3OHR2ODA1YjA5a25xemk0ZG8zbGpsdHdqazkybXp0MmQxZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ixmrPmQ22MSN6O1DX7/giphy.gif');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .countdown {
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }
  </style>
</head>
<body>

  <h1>العد التنازلي لتاريخ 2025/06/13</h1>
  <div class="countdown" id="countdown">جارِ الحساب...</div>

  <script>
    const targetDate = new Date('2025-06-13T00:00:00');

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate.getTime() - now.getTime();

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "انتهى الوقت!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);

      const seconds = Math.floor(diff / 1000);

      document.getElementById('countdown').innerHTML =
        days + " يوم " +
        hours.toString().padStart(2, '0') + " ساعة " +
        minutes.toString().padStart(2, '0') + " دقيقة " +
        seconds.toString().padStart(2, '0') + " ثانية ";
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
